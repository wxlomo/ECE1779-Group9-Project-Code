<body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                <span class="sr-only">Navi</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
                <a class="navbar-brand" href="{{url_for('index')}}">A Simple Gallery</a>

                <ul class="nav navbar-nav">
                    <li><a href="{{url_for('index')}}">Home</a></li>
                    <li><a href="{{url_for('upload')}}">Upload</a></li>
                    <li><a href="{{url_for('view')}}">View All</a></li>
                </ul>

                <form class="navbar-form navbar-left" action="/retrieve" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="text" class="form-control" style="width: 300px" placeholder="Enter the key to retrieve the image">
                    </div>
                    <button type="submit" class="btn btn-info">Retrieve</button>

                <ul class="nav navbar-nav navbar-right">

    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="inner cover">
                    <h1>Memcache Configuration</h1>
                    <br>
                    <form method="post" enctype="multipart/form-data" action="/config">
                        <p class="lead">Current cache replacement policy is {{ policy }}. Switch to {{policyi}}: <input class="form-check-input" type="checkbox" id="policy" name="policy"></p>
                        <p class="lead">Current cache capacity is {{ capa }} MB. Set to: <input type="number" style="width: 120px; color:black" name="capacity" value="{{ capa }}" required> MB</p>
                        <p class="lead">Clear the cache: <input class="form-check-input" type="checkbox" id="clear" name="clear"></p>
                        <button type="submit" class="btn btn-default">Confirm</button>
                    </form>
                </div>
