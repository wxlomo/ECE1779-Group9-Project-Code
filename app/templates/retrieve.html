<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{  url_for('static', filename='css/bootstrap.min.css')  }}" rel="stylesheet">
    <link href="{{  url_for('static', filename='css/cover.css')  }}" rel="stylesheet">
    <title>Result</title>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                <span class="sr-only">Navi</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
                <a class="navbar-brand" href="{{url_for('index')}}">A Simple Gallery</a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{url_for('index')}}">Home</a></li>
                    <li><a href="{{url_for('upload')}}">Upload</a></li>
                    <li><a href="{{url_for('view')}}">View All</a></li>
                </ul>

                <form class="navbar-form navbar-left" action="/retrieve" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="text" class="form-control" style="width: 300px" placeholder="Enter the key to retrieve the image">
                    </div>
                    <button type="submit" class="btn btn-info">Retrieve</button>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{url_for('config')}}">Configuration</a></li>
                    <li><a href="{{url_for('statistics')}}">Statistics</a></li>
                    <li><a href="{{url_for('about')}}">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="inner cover">
                    <div class="image-cache" style="visibility: {{ vis-inv }};">
                        <h1>Not found</h1>
                    </div>
                    <div class="image-cache" style="visibility: {{ vis-cache }};">
                        <h1>We find your image</h1>
                        <br>
                        <img src="data::base64, {{ image }}">
                    </div>
                    <div class="image-storage" style="visibility: {{ vis-storage }};">
                        <h1>We find your image</h1>
                        <br>
                        <img src="{{ address }}">
                    </div>
                    <br>
                    <a href="{{url_for('index')}}" class="btn btn-default">Return</a>
                </div>
                <div class="mastfoot">
                    <div class="inner">
                        <p>Copyright Â© 2021 <a href="https://www.linkedin.com/in/weixuanyang/">@Weixuan Yang</a>. </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <body>

</html>
