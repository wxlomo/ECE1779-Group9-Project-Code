{% extends "layout.html" %}
{% block title %}View All{% endblock title %}
{% block view %}active{% endblock view %}
{% block content %}
<h1>All Image Keys</h1>
<br>
<table class="table table-dark">
    <thead>
        <th scope="col"></th>
    </thead>
    {% for row in cursor %}
    <tr>
        <td>{{row[0]}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
