<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/cover.css')}}" rel="stylesheet">
    <title> {% block title %}{% endblock title %}</title>
</head>

<body style="padding-top: 50px">
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                    <span class="sr-only">Navi</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{url_for('get_home')}}">A Simple Gallery</a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="nav-item {% block home %}{% endblock home %}"><a href="{{url_for('get_home')}}">Home</a></li>
                    <li class="nav-item {% block upload %}{% endblock upload %}"><a href="{{url_for('get_upload')}}">Upload</a></li>
                    <li class="nav-item {% block view %}{% endblock view %}"><a href="{{url_for('get_key')}}">View All</a></li>
                </ul>

                <form class="navbar-form navbar-left" action="/retrieve" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="text" name="key" class="form-control" style="width: 300px" placeholder="Enter the key to retrieve the image" maxlength="95">
                    </div>
                    <button type="submit" class="btn btn-info">Retrieve</button>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item {% block config %}{% endblock config %}"><a href="{{url_for('get_config')}}">Configuration</a></li>
                    <li class="nav-item {% block stats %}{% endblock stats %}"><a href="{{url_for('get_statistics')}}">Statistics</a></li>
                    <li class="nav-item {% block about %}{% endblock about %}"><a href="{{url_for('get_about')}}">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="site-wrapper" {% block bg %}{% endblock bg %}>
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="inner cover">
                    {% block content %}{% endblock content %}
                </div>
                <div class="mastfoot">
                    <div class="inner">
                        <p>Copyright Â© 2022 <a href="https://www.linkedin.com/in/weixuanyang/">@Weixuan Yang</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
