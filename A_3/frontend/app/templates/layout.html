<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Weixuan Yang">
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/base.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='img/icon.ico')}}" rel="shortcut icon">
    <link href="{{url_for('static', filename='css/quicksand.css')}}" rel="stylesheet">
    <title>Othello</title>
</head>

<body class="d-flex h-100 text-center text-bg-dark" style="background-size:100% 100%; background-image: {% block bg %}{% endblock bg %};">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Othello</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link fw-bold py-1 px-0 {% block play %}{% endblock play %}" href="{{url_for('get_home')}}">Play</a>
                    <a class="nav-link fw-bold py-1 px-0 {% block rule %}{% endblock rule %}" href="{{url_for('get_rule')}}">Rule</a>
                    <a class="nav-link fw-bold py-1 px-0 {% block rank %}{% endblock rank %}" href="{{url_for('get_rank')}}">Rank</a>
                    <a class="nav-link fw-bold py-1 px-0 {% block about %}{% endblock about %}" href="{{url_for('get_about')}}">About</a>
                </nav>
            </div>
        </header>
        <main class="px-3">
            {% block content %}{% endblock content %}
        </main>
        <footer class="mt-auto text-white-50">
            <p>Copyright Â© 2022 <a href="https://www.linkedin.com/in/weixuanyang/" class="text-white">@Weixuan Yang</a></p>
        </footer>
    </div>
</body>

</html>
