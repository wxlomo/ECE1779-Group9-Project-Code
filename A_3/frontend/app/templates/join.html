{% extends "layout.html" %}
{% block bg %}bg2{% endblock bg %}
{% block content %}
<h1 class="cover-heading">Join Game</h1>
<br>
<form action="/join_game" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <table class="tg">
            <tbody>
                <tr>
                    <td class="lead tg-0lax"><b>Player Name:</b></td>
                    <td class="lead tg-0lax">&nbsp&nbsp<input type="text" id="player_name" style="width: 200px; color:black" maxlength="10" name="player_name" required></td>
                </tr>
                <tr>
                    <td class="lead tg-0lax"><b>Game ID:</b></td>
                    <td class="lead tg-0lax">&nbsp&nbsp<input type="text" id="game_id" style="width: 200px; color:black" maxlength="10" name="game_id" required></td>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <button type="submit" class="btn btn-lg btn-secondary fw-bold border-white bg-white" style="width: 200px;">Join</button>
</form>
{% endblock content %}
